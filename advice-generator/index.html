<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="container">
      <section class="advice-card">
        <h2 class="advice-card__title">Advice #<span id="adviceId"></span></h2>
        <p id="adviceText" class="advice-card__quote"></p>
        <picture>
          <source
            srcset="./images/pattern-divider-mobile.svg"
            media="(max-width: 600px)"
          />
          <source srcset="./images/pattern-divider-desktop.svg" />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt=""
            class="advice-card__divider-img"
          />
        </picture>
        <button id="adviceButton" class="advice-card__btn">
          <img
            src="./images/icon-dice.svg"
            alt="Dice icon to create new advice"
          />
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer noopener"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/jose-jrs/"
        target="_blank"
        rel="noreferrer noopener"
        >Jose Sanchez JRS</a
      >.
    </footer>

    <script src="./scripts/index.js"></script>
  </body>
</html>
