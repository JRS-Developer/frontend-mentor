<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div>
        <figure>
          <img
            src="./images/image-header-mobile.jpg"
            alt="Group of people working on a table"
          />
        </figure>
        <article>
          <h2>Get insights that help your business grow.</h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div>
            <p><b>10k+</b> companies</p>
            <p><b>314</b> templates</p>
            <p><b>12m+</b> queries</p>
          </div>
        </article>
        <figure>
          <img
            src="./images/image-header-desktop.jpg"
            alt="Group of people working on a table"
          />
        </figure>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" target="_blank" rel="noopener noreferrer">Jose Sanchez</a>.
    </footer>
  </body>
</html>
