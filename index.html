<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="rating-card">
        <figure style="display: none" class="rating-card__picture">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Group of people working on a table"
          />
        </figure>
        <article class="rating-card__article">
          <h2 class="title">
            Get <b class="text-violet">insights</b> that help your business
            grow.
          </h2>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="rating-card__stats">
            <p class="rating-card__stats-item">
              <b class="rating-card__stats-item--title">10k+</b> <br />
              companies
            </p>
            <p class="rating-card__stats-item">
              <b class="rating-card__stats-item--title">314</b> <br />
              templates
            </p>
            <p class="rating-card__stats-item">
              <b class="rating-card__stats-item--title">12m+</b> <br />
              queries
            </p>
          </div>
        </article>
        <figure class="rating-card__picture">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Group of people working on a table"
          />
        </figure>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" target="_blank" rel="noopener noreferrer">Jose Sanchez</a>.
    </footer>
  </body>
</html>
