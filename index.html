<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure>
          <img
            src="./images/illustration-hero.svg"
            alt="girl listening to music"
            class="card__img"
          />
        </figure>
        <article class="card-article">
          <h3 class="card__title">Order Summary</h3>
          <p class="card__desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <figure>
              <img src="./images/icon-music.svg" alt="music icon" />
            </figure>
            <div>
              <h5 class="card-plan__title">Annual Plan</h5>
              <p class="card-plan__price">$59.99/year</p>
            </div>
            <button class="btn btn-link card-plan__btn">Change</button>
          </div>
          <button class="btn btn-primary btn--shadow">
            Proceed to Payment
          </button>
          <button class="btn btn-text">Cancel Order</button>
        </article>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by
      <a href="https://github.com/JRS-Developer/">Jose Sanchez</a>.
    </footer>
  </body>
</html>
